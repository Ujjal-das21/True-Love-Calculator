<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True Love Calculator</title>
    <!-- BootStarap -->
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;0,800;1,400;1,500;1,700&family=Poppins:ital,wght@0,300;0,400;0,700;1,400;1,500;1,600&family=Roboto:ital,wght@0,100;0,300;0,500;0,700;0,900;1,700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <section id="header">
        <div class="container-sm">
            <h1 class=" main-heading">True Love Calculator</h1>
        </div>
    </section>
    <section id="body">
        <div class="container-sm ">
            <div class="container text-center">
                <form action="">
                    <div class="row">
                        <div class="col-6">
                            <label for="partner1" class="form-label input-label">First Partner</label>
                            <input type="text" class="form-control" id="partner1" name="" required>
                        </div>
                        <div class="col-6">
                            <label for="partner2" class="form-label input-label">Second Partner</label>
                            <input type="text" class="form-control" id="partner2" name=""  required>
                        </div>
    
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-light btn-lg button-click">Submit</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </section>
    <section id="result" class="hidden-items">
       <div class="container-sm">
        <h2 class="second-heading">Your love is <span id="love-percent" ></span> true</h2>
        <p class="paragraph">
           
        </p>
       </div>
    </section>
    <section id="footer"></section>
    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <!-- jquery -->
       
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
